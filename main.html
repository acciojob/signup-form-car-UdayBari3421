<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
		<label for="name">Name</label><br>
		<input type="text" name="name" id="name" placeholder="Name" required><br><br>
		
		<label for="email">Email</label><br>
		<input type="email" name="email" id="email" placeholder="Email" required><br><br>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender_m" required>
		<input type="radio" name="gender" id="gender_f" required><br><br>

		<label for="cars">Choose a car:</label><br>
		<select name="cars" name="cars" id="cars" required>
		  <option value="" selected hidden>--Please choose an option--</option>
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="mercedes">Mercedes</option>
		  <option value="audi">Audi</option>
		</select><br><br>
		
		<label for="age">Age</label><br>
		<input type="number" name="age" id="age" placeholder="Age" required><br><br>

		<label for="dob">DOB</label><br>
		<input type="date" name="dob" id="dob" required><br><br>

		<label for="tel">Phone Number</label><br>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

		<label for="password">Password</label><br>
		<input type="password" name="password" id="password" placeholder="Password" required><br><br>

		<input type="checkbox" id="tos" name="tos" style="width:15px; margin:0;">
		<label for="tos">I agree to the TOS</label><br>

		<button type="submit">Submit</button>
	</form>
	
</body>

</html>
